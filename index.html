    <script>
        var now = new Date();
        var dst = new Date("2013/09/30 09:23:00");
        var date3 = dst.getTime() - now.getTime();
        var d=Math.floor(date3/(24*3600*1000)) 
        var leave1=date3%(24*3600*1000)    //计算天数后剩余的毫秒数  
        var h=Math.floor(leave1/(3600*1000))  
        var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数  
        var m=Math.floor(leave2/(60*1000))  
        var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数  
        var s=Math.round(leave3/1000)  
        document.getElementById('numdays').innerHTML = parseInt(d);
        document.getElementById('numhours').innerHTML = parseInt(h);
        document.getElementById('nummins').innerHTML = parseInt(m);
        document.getElementById('numsecs').innerHTML = parseInt(s);
    </script>
