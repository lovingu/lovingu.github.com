    <script type="text/javascript">
        jQuery(document).ready(function (){
        var now = new Date();
        var dst = new Date("2013-10-1 0:0:0");
        var diff = (dst.getTime() - now.getTime());
        var d = diff / 8640000;
        alert(d);
        var h = diff / (8640000 * 24);
        var m = diff / (8640000 * 24 * 60);
        var s = diff / (8640000 * 24 * 3600);
        document.getElementById('numdays').innerHTML = d;
        document.getElementById('numhours').innerHTML = h;
        document.getElementById('nummins').innerHTML = m;
        document.getElementById('numsecs').innerHTML = s;
    )};
